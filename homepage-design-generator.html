<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Homepage Design Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .preview {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .preview-header {
            background: #f1f3f4;
            padding: 12px 20px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-dots {
            display: flex;
            gap: 6px;
        }

        .preview-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d1d5db;
        }

        .preview-dot:nth-child(1) { background: #ef4444; }
        .preview-dot:nth-child(2) { background: #f59e0b; }
        .preview-dot:nth-child(3) { background: #10b981; }

        .preview-frame {
            background: white;
            min-height: 600px;
            overflow-y: auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 16px;
            margin-top: 24px;
        }

        h2:first-of-type {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .color-picker-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        input[type="color"] {
            width: 40px;
            height: 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 24px;
        }

        button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 16px;
        }

        .template-option {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            font-weight: 500;
        }

        .template-option:hover {
            border-color: #3b82f6;
        }

        .template-option.active {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .controls {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Design Generator</h1>
            <p style="color: #6b7280; margin-bottom: 24px; font-size: 14px;">Create minimalist homepage designs and download as HTML</p>

            <h2>Template</h2>
            <div class="template-grid">
                <div class="template-option active" data-template="centered">Centered</div>
                <div class="template-option" data-template="sidebar">Sidebar</div>
                <div class="template-option" data-template="hero">Hero</div>
                <div class="template-option" data-template="grid">Grid</div>
                <div class="template-option" data-template="portfolio">Portfolio</div>
            </div>

            <h2>Content</h2>
            <div class="form-group">
                <label for="siteTitle">Site Title</label>
                <input type="text" id="siteTitle" value="Your Brand" placeholder="Enter site title">
            </div>

            <div class="form-group">
                <label for="siteSubtitle">Subtitle</label>
                <input type="text" id="siteSubtitle" value="Creating beautiful experiences" placeholder="Enter subtitle">
            </div>

            <div class="form-group">
                <label for="navLinks">Navigation Links (one per line)</label>
                <textarea id="navLinks" placeholder="Home&#10;About&#10;Services&#10;Contact">Home
About
Services
Contact</textarea>
            </div>

            <div class="form-group">
                <label for="mainContent">Main Content</label>
                <textarea id="mainContent" placeholder="Enter your main content">Welcome to our minimalist homepage. We create clean, modern designs that focus on what matters most - your content and message.</textarea>
            </div>

            <h2>Style</h2>
            <div class="form-group">
                <label for="colorScheme">Color Scheme</label>
                <select id="colorScheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="blue">Blue Accent</option>
                    <option value="green">Green Accent</option>
                    <option value="purple">Purple Accent</option>
                    <option value="warm">Warm Tones</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fontFamily">Typography</label>
                <select id="fontFamily">
                    <option value="sans">Sans Serif</option>
                    <option value="serif">Serif</option>
                    <option value="mono">Monospace</option>
                </select>
            </div>

            <div class="form-group">
                <label>Primary Color</label>
                <div class="color-picker-wrapper">
                    <input type="color" id="primaryColor" value="#3b82f6">
                    <input type="text" id="primaryColorHex" value="#3b82f6" readonly>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                <button type="button" class="btn-primary" onclick="downloadHTML()">Download HTML</button>
            </div>
        </div>

        <div class="preview">
            <div class="preview-header">
                <div class="preview-dots">
                    <div class="preview-dot"></div>
                    <div class="preview-dot"></div>
                    <div class="preview-dot"></div>
                </div>
                <span style="font-size: 12px; color: #6b7280; margin-left: 8px;">Preview</span>
            </div>
            <div class="preview-frame" id="previewFrame">
                <!-- Generated preview will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Template definitions
        const templates = {
            centered: {
                name: 'Centered',
                generate: (data) => `
                    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; font-family: ${getFontFamily(data.fontFamily)}; background: ${getColorScheme(data.colorScheme).background};">
                        <div style="text-align: center; max-width: 600px;">
                            <h1 style="font-size: 3rem; font-weight: 300; color: ${getColorScheme(data.colorScheme).primary}; margin-bottom: 1rem; line-height: 1.2;">${data.siteTitle}</h1>
                            <p style="font-size: 1.2rem; color: ${getColorScheme(data.colorScheme).secondary}; margin-bottom: 2rem; font-weight: 300;">${data.siteSubtitle}</p>
                            <nav style="margin-bottom: 3rem;">
                                ${data.navLinks.map(link => `<a href="#" style="color: ${getColorScheme(data.colorScheme).text}; text-decoration: none; margin: 0 1.5rem; font-weight: 400; transition: color 0.3s;">${link}</a>`).join('')}
                            </nav>
                            <div style="font-size: 1rem; line-height: 1.6; color: ${getColorScheme(data.colorScheme).text}; max-width: 500px; margin: 0 auto;">
                                ${data.mainContent}
                            </div>
                        </div>
                    </div>
                `
            },
            sidebar: {
                name: 'Sidebar',
                generate: (data) => `
                    <div style="display: grid; grid-template-columns: 250px 1fr; min-height: 100vh; font-family: ${getFontFamily(data.fontFamily)};">
                        <nav style="background: ${getColorScheme(data.colorScheme).background}; padding: 2rem; border-right: 1px solid ${getColorScheme(data.colorScheme).border};">
                            <h2 style="font-size: 1.5rem; font-weight: 600; color: ${getColorScheme(data.colorScheme).primary}; margin-bottom: 2rem;">${data.siteTitle}</h2>
                            <ul style="list-style: none; padding: 0;">
                                ${data.navLinks.map(link => `<li style="margin-bottom: 1rem;"><a href="#" style="color: ${getColorScheme(data.colorScheme).text}; text-decoration: none; font-weight: 400; transition: color 0.3s;">${link}</a></li>`).join('')}
                            </ul>
                        </nav>
                        <main style="padding: 3rem; background: white;">
                            <h1 style="font-size: 2.5rem; font-weight: 300; color: ${getColorScheme(data.colorScheme).primary}; margin-bottom: 1rem;">${data.siteSubtitle}</h1>
                            <div style="font-size: 1.1rem; line-height: 1.6; color: ${getColorScheme(data.colorScheme).text}; max-width: 700px;">
                                ${data.mainContent}
                            </div>
                        </main>
                    </div>
                `
            },
            hero: {
                name: 'Hero',
                generate: (data) => `
                    <div style="font-family: ${getFontFamily(data.fontFamily)};">
                        <header style="background: linear-gradient(135deg, ${getColorScheme(data.colorScheme).primary}15, ${getColorScheme(data.colorScheme).background}); min-height: 70vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 2rem;">
                            <div>
                                <h1 style="font-size: 4rem; font-weight: 200; color: ${getColorScheme(data.colorScheme).primary}; margin-bottom: 1rem; line-height: 1.1;">${data.siteTitle}</h1>
                                <p style="font-size: 1.3rem; color: ${getColorScheme(data.colorScheme).secondary}; margin-bottom: 2rem; font-weight: 300;">${data.siteSubtitle}</p>
                                <nav>
                                    ${data.navLinks.map(link => `<a href="#" style="color: ${getColorScheme(data.colorScheme).text}; text-decoration: none; margin: 0 2rem; font-weight: 400; padding: 0.5rem 0; border-bottom: 2px solid transparent; transition: border-color 0.3s;">${link}</a>`).join('')}
                                </nav>
                            </div>
                        </header>
                        <section style="padding: 4rem 2rem; max-width: 800px; margin: 0 auto; text-align: center;">
                            <div style="font-size: 1.1rem; line-height: 1.7; color: ${getColorScheme(data.colorScheme).text};">
                                ${data.mainContent}
                            </div>
                        </section>
                    </div>
                `
            },
            grid: {
                name: 'Grid',
                generate: (data) => `
                    <div style="font-family: ${getFontFamily(data.fontFamily)}; padding: 2rem; background: ${getColorScheme(data.colorScheme).background}; min-height: 100vh;">
                        <header style="text-align: center; margin-bottom: 3rem;">
                            <h1 style="font-size: 2.5rem; font-weight: 600; color: ${getColorScheme(data.colorScheme).primary}; margin-bottom: 0.5rem;">${data.siteTitle}</h1>
                            <p style="font-size: 1.1rem; color: ${getColorScheme(data.colorScheme).secondary}; font-weight: 300;">${data.siteSubtitle}</p>
                        </header>
                        <nav style="text-align: center; margin-bottom: 3rem;">
                            ${data.navLinks.map(link => `<a href="#" style="color: ${getColorScheme(data.colorScheme).text}; text-decoration: none; margin: 0 1.5rem; font-weight: 500; transition: color 0.3s;">${link}</a>`).join('')}
                        </nav>
                        <main style="max-width: 1000px; margin: 0 auto;">
                            <div style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                                <div style="font-size: 1rem; line-height: 1.6; color: ${getColorScheme(data.colorScheme).text};">
                                    ${data.mainContent}
                                </div>
                            </div>
                        </main>
                    </div>
                `
            },
            portfolio: {
                name: 'Portfolio',
                generate: (data) => `
                    <div style="font-family: ${getFontFamily(data.fontFamily)}; background: white;">
                        <header style="padding: 2rem; border-bottom: 1px solid ${getColorScheme(data.colorScheme).border};">
                            <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
                                <h1 style="font-size: 1.8rem; font-weight: 400; color: ${getColorScheme(data.colorScheme).primary}; margin: 0;">${data.siteTitle}</h1>
                                <nav>
                                    ${data.navLinks.map(link => `<a href="#" style="color: ${getColorScheme(data.colorScheme).text}; text-decoration: none; margin-left: 2rem; font-weight: 400;">${link}</a>`).join('')}
                                </nav>
                            </div>
                        </header>
                        <main style="padding: 4rem 2rem;">
                            <div style="max-width: 1200px; margin: 0 auto;">
                                <div style="text-align: center; margin-bottom: 3rem;">
                                    <h2 style="font-size: 2.2rem; font-weight: 300; color: ${getColorScheme(data.colorScheme).primary}; margin-bottom: 1rem;">${data.siteSubtitle}</h2>
                                    <div style="font-size: 1rem; line-height: 1.6; color: ${getColorScheme(data.colorScheme).text}; max-width: 600px; margin: 0 auto;">
                                        ${data.mainContent}
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                `
            }
        };

        // Color schemes
        function getColorScheme(scheme) {
            const schemes = {
                monochrome: {
                    primary: '#2d3748',
                    secondary: '#4a5568',
                    text: '#1a202c',
                    background: '#f7fafc',
                    border: '#e2e8f0'
                },
                blue: {
                    primary: '#3182ce',
                    secondary: '#4299e1',
                    text: '#2d3748',
                    background: '#f7fafc',
                    border: '#e2e8f0'
                },
                green: {
                    primary: '#38a169',
                    secondary: '#48bb78',
                    text: '#2d3748',
                    background: '#f7fafc',
                    border: '#e2e8f0'
                },
                purple: {
                    primary: '#805ad5',
                    secondary: '#9f7aea',
                    text: '#2d3748',
                    background: '#f7fafc',
                    border: '#e2e8f0'
                },
                warm: {
                    primary: '#dd6b20',
                    secondary: '#ed8936',
                    text: '#2d3748',
                    background: '#fffaf0',
                    border: '#fed7aa'
                }
            };
            return schemes[scheme] || schemes.monochrome;
        }

        // Font families
        function getFontFamily(font) {
            const fonts = {
                sans: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif",
                serif: "Georgia, 'Times New Roman', Times, serif",
                mono: "'Monaco', 'Menlo', 'Ubuntu Mono', monospace"
            };
            return fonts[font] || fonts.sans;
        }

        // Get form data
        function getFormData() {
            return {
                template: document.querySelector('.template-option.active').dataset.template,
                siteTitle: document.getElementById('siteTitle').value,
                siteSubtitle: document.getElementById('siteSubtitle').value,
                navLinks: document.getElementById('navLinks').value.split('\n').filter(link => link.trim()),
                mainContent: document.getElementById('mainContent').value,
                colorScheme: document.getElementById('colorScheme').value,
                fontFamily: document.getElementById('fontFamily').value,
                primaryColor: document.getElementById('primaryColor').value
            };
        }

        // Update preview
        function updatePreview() {
            const data = getFormData();
            const template = templates[data.template];
            
            if (template) {
                const html = template.generate(data);
                document.getElementById('previewFrame').innerHTML = html;
            }
        }

        // Template selection
        document.querySelectorAll('.template-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.template-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                updatePreview();
            });
        });

        // Form inputs
        document.querySelectorAll('input, select, textarea').forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        // Color picker sync
        document.getElementById('primaryColor').addEventListener('input', function() {
            document.getElementById('primaryColorHex').value = this.value;
        });

        // Download HTML
        function downloadHTML() {
            const data = getFormData();
            const template = templates[data.template];
            
            if (!template) return;

            const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${data.siteTitle}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        a:hover {
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            div[style*="grid-template-columns"] {
                grid-template-columns: 1fr !important;
            }
            
            div[style*="display: flex"] nav a {
                display: block !important;
                margin: 0.5rem 0 !important;
            }
            
            h1 {
                font-size: 2rem !important;
            }
            
            nav {
                text-align: center !important;
            }
        }
    </style>
</head>
<body>
    ${template.generate(data)}
</body>
</html>`;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${data.siteTitle.toLowerCase().replace(/\s+/g, '-')}-homepage.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Reset form
        function resetForm() {
            document.getElementById('siteTitle').value = 'Your Brand';
            document.getElementById('siteSubtitle').value = 'Creating beautiful experiences';
            document.getElementById('navLinks').value = 'Home\nAbout\nServices\nContact';
            document.getElementById('mainContent').value = 'Welcome to our minimalist homepage. We create clean, modern designs that focus on what matters most - your content and message.';
            document.getElementById('colorScheme').value = 'monochrome';
            document.getElementById('fontFamily').value = 'sans';
            document.getElementById('primaryColor').value = '#3b82f6';
            document.getElementById('primaryColorHex').value = '#3b82f6';
            
            document.querySelectorAll('.template-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector('.template-option[data-template="centered"]').classList.add('active');
            
            updatePreview();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();
        });
    </script>
</body>
</html>
